<app-header></app-header>
<app-side></app-side>
<div class="appSideInfo">
    <div class="infoContent">
        <div id="Fade8" class="w3-container city w3-animate-opacity" >
            <div style="margin-top:1rem ;margin-right: 2rem;">
                <span style="font-size: 25px;font-family:Arial, Helvetica, sans-serif ;">الصفحة الرئيسيه<i
                        class="fas fa-angle-left mr-2" style="color: rgb(180, 178, 178);"></i></span>
                <span style="font-size: 25px;color:mediumturquoise;font-family:Arial, Helvetica, sans-serif ;">
                    المواد الدراسيه</span>
            </div>
            <hr style="width:95%;margin-top: 2rem;">
            <div>

                <span style="float: right;">

                    <form class="example" style="max-width:300px;">
                        <input type="text" placeholder="اختر" name="search2">
                        <button><i class="fas fa-pen"></i></button>
                    </form>
                </span>
                <span style="float: right;margin-right: 1rem;">
                    <form class="example" style="max-width:300px;">
                        <input class="formGroup" type="text" placeholder="البحث" name="name"
                        >
                        <button type="submit"><i class="fa fa-search"></i></button>

                    </form>
                </span>
                <span>
                    <button type="button" class="w3-button tablink  " [routerLink]="['/school/subjects/addsubject']" routerLinkActive="router-link-active"  
                    style="background-color:rgb(70, 184, 219);border-radius:10px;color: white;
                margin-top: -5rem;margin-right: 60rem;width: 15%;height: 50px;font-size: 20px;">اضافة مادة دراسيه</button>
                </span>
                <table class="table  text-center" style="width: 95%;">
                    <!--Table head-->
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>أسم الماده <i class="fas fa-sort mr-2" style="font-size: 18px;"></i></th>
                            <th> الترم <i class="fas fa-sort mr-2" style="font-size: 18px;"></i></th>
                            <th>تعديل <i class="fas fa-sort mr-2" style="font-size: 18px;"></i></th>
                        </tr>
                    </thead>
                    <!--Table head-->
                    <!--Table body-->
                    <tbody>
                        <tr *ngFor="let item of subList;let i=index">
                            <th scope="row">{{i+1}}</th>
                            <td>{{item.name}}</td>
                            <td>{{item.semester}}</td>
                            
                            <td><button type="button" class="btn  ml-1" (click)="editItem(item)
                      " style="color: white;background-color:rgb(70, 184, 219);">
                                    <i class="fas fa-pen"></i></button> | <button class="btn btn-danger mr-2"
                                    (click)="DeleteSubj(item)"><i class="far fa-trash-alt"></i></button></td>

                        </tr>

                    </tbody>
                    <!--Table body-->


                </table>
                <!--Table-->
            </div>
        </div>
    </div>
</div>
