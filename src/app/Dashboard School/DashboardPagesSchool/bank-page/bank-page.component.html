<app-header></app-header>
<app-side></app-side>
<div class="appSideInfo">
    <div class="infoContent " >
        <div id="Fade2" class="w3-container city w3-animate-opacity">
            <div style="margin-top:1rem ;margin-right: 2rem;">
                <span style="font-size: 25px;font-family:Arial, Helvetica, sans-serif ;">الصفحة الرئيسيه<i
                        class="fas fa-angle-left mr-2" style="color: rgb(180, 178, 178);"></i></span>
                <span style="font-size: 25px;color:mediumturquoise;font-family:Arial, Helvetica, sans-serif ;"> قائمة
                    البنوك</span>
            </div>
            <hr style="width:95%;margin-top: 2rem;">
            <div>

                <span style="float: right;">

                    <form class="example" style="max-width:300px;">
                        <input type="text" placeholder="اختر" name="search2">
                        <button><i class="fas fa-pen"></i></button>
                    </form>
                </span>
                <span style="float: right;margin-right: 1rem;">
                    <form class="example" style="max-width:300px;">
                        <input type="text" placeholder="البحث" name="search2" (keydown)="filterBank($event)">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </span>
                <span>
                    <button type="button" class="w3-button tablink  "
                     [routerLink]="['/school/bank/addbank']" routerLinkActive="router-link-active"  
                     style="background-color:rgb(70, 184, 219);border-radius:10px;color: white
                ;margin-top: -5rem;margin-right: 59rem;width: 15%;height: 50px;font-size: 20px;">اضافة بنك</button>
                </span>

                <table class="table table-striped text-center" style="width: 95%;">

                    <!--Table head-->
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>أسم البنك <i class="fas fa-sort mr-2" style="font-size: 18px;"></i></th>
                            <th>IBAN <i class="fas fa-sort mr-2" style="font-size: 18px;"></i></th>
                            <th>اسم الحساب <i class="fas fa-sort mr-2" style="font-size: 18px;"></i></th>
                            <th>تعديل <i class="fas fa-sort mr-2" style="font-size: 18px;"></i></th>
                        </tr>
                    </thead>
                    <!--Table head-->

                    <!--Table body-->
                    <tbody>
                        <tr class="table-info" *ngFor="let item of bankList;let i=index">
                            <th scope="row">{{i+1}}</th>
                            <td>{{item.name}}</td>
                            <td>{{item.iban}}</td>
                            <td>{{item.account_name}}</td>

                            <td><button type="button" class="btn  ml-1" (click)="editItem(item)"
                                    style="color: white;background-color:rgb(70, 184, 219);" >
                                    <i class="fas fa-pen"></i></button> | <button class="btn btn-danger mr-2"
                                    (click)="Deletebank(item)"><i class="far fa-trash-alt"></i></button></td>


                        </tr>

                    </tbody>
                    <!--Table body-->


                </table>
                <!--Table-->
            </div>
        </div>
    </div>
</div>
