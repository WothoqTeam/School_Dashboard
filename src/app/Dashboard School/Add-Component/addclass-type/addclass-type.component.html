<app-header></app-header>
<app-side></app-side>
<div class="appSideInfo">
    <div class="infoContent">
        <div id="addNew" class="w3-container city w3-animate-opacity" >
            <div style="margin-top:1rem ;margin-right: 2rem;">
              <span style="font-size: 25px;font-family:Arial, Helvetica, sans-serif ;">الصفحة الرئيسيه<i
                  class="fas fa-angle-left mr-2" style="color: rgb(180, 178, 178);"></i></span>
              <span style="font-size: 25px;color:mediumturquoise;font-family:Arial, Helvetica, sans-serif ;">  قائمة البنوك <i
                  class="fas fa-angle-left mr-2" style="color: rgb(180, 178, 178);"></i></span>
              <span style="font-size: 25px;color:mediumturquoise;font-family:Arial, Helvetica, sans-serif ;"> اضافة بنك</span>
            </div>
            <hr style="width:95%;margin-top: 2rem;">
        
            <form [formGroup]="bankForm" (ngSubmit)="submitFormBank()">
        
              <div style="float: right;">
                <label style="margin-right: 2rem;"> الفصل </label>
                <form class="example form-group" [formGroup]="bankForm" style="width: 350px;margin-right: -1rem;">
                  <input type="text" style="height:50px;" formControlName="name" class="form-control"
                    placeholder="ادخل الفصل" name="search2">
                  <button type="submit" style="width: 50px;"><i class="fas fa-university" style="font-size: 25px;"></i></button>
                </form>
              </div>
              <div style="float: right;margin-right: 1rem;">
                <label>الجنس</label>
                <form class="form-inline example">
                  <div class="form-group">
                    <button type="submit" style="width: 50px;display: inline-block;">
                      <i class="fas fa-user-graduate" style="font-size: 25px;"></i>
                    </button>
                  </div>
                  <div class="form-group" [formGroup]="bankForm">
    
                    <select class="form-control" style="width: 300px;height:50px;" formControlName="type"
                      (change)="onChange($event)">
    
                      <option value="" disabled selected> اختر الجنس</option>
    
                      <option value="بنات" style=""> بنات</option>
    
                      <option value="بنين" style="">بنين</option>
    
                      <i class="fas fa-angle-down text-info"></i>
                    </select>
                  </div>
    
                </form>
              </div>
    
              <div style="float: right;margin-right: 1rem;">
                <label>المرحله الدراسيه</label>
                <form class="form-inline example">
                  <div class="form-group">
                    <button type="submit" style="width: 50px;display: inline-block;">
                      <i class="fas fa-user-graduate" style="font-size: 25px;"></i>
                    </button>
                  </div>
                  <div class="form-group" [formGroup]="bankForm">
    
                    <select class="form-control" style="width: 300px;height:50px;" formControlName="class_id">
                      <option value="" disabled selected>اختر المرحله</option>
                      <option *ngFor="let item of filterdArray" [value]="item.id">
                        {{item.name}}
                      </option>
                      <i class="fas fa-angle-down text-info"></i>
                    </select>
    
                  </div>
    
                </form>
              </div>
        
              <div>
                <button type="submit" class="btn "
                  style="color: white;float: left;margin-left: 4rem;font-size: 20px;width:300px;
                  background-color:rgb(70, 184, 219);margin-top: 2rem;">حفظ</button>
              </div>
        
        
            </form>
          </div>
    </div>
</div>
