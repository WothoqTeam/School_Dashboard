<div class="modal-body">
    <div class="row" style="background-color: rgb(179, 216, 216);margin-top: -1rem;">
        <p style="margin-left: auto;margin-right: auto;margin-top: 25px;
        font-size: 20px;font-family: 'Almarai', sans-serif;">تغيير حالة الطلب</p>
    </div>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" *ngIf="editForm">

        <div style="border: 0px solid rgb(182, 182, 182);width:100%;height: 40px;font-size: 20px;
              border-radius: 10px;margin-top: 2rem;margin-bottom: 4rem;">
               <div class="row">
                <div class="form-check form-check-inline" [formGroup]="editForm" style="width:150px">
                    <input type="radio" class="form-check-input" formControlName="status"
                     name="status" value=0 >
                    <label class="form-check-label mr-2" for="materialInline2"> طلب جديد</label>
                </div>
                <div class="form-check form-check-inline" [formGroup]="editForm" style="width:150px;">
                    <input type="radio" class="form-check-input" formControlName="status" name="status" 
                    value=1>
                    <label class="form-check-label mr-2" for="materialInline2"> تحت المعالجه</label>
                </div>
            </div>
            <div class="row">
                <!-- Material inline 2 -->
                <div class="form-check form-check-inline" [formGroup]="editForm" style="width:150px">
                    <input type="radio" class="form-check-input" formControlName="status" name="status" value=3>
                    <label class="form-check-label mr-2" for="materialInline2"> المقابلة الشخصية</label>
                </div>
                <!-- Default inline 1-->
                <div class="form-check form-check-inline mt-3 w-25" [formGroup]="editForm">
                    <input type="radio" class="form-check-input" formControlName="status"  name="status"
                        value=2 style="margin-right: rem;margin-top: -1rem;">
                    <label class="form-check-label mr-2" for="materialInline1" style="margin-top: -1rem;">اختبار
                        القبول</label>
                    </div>
            </div>
            <div class="row">
                <div class="form-check form-check-inline" [formGroup]="editForm" style="width:150px">
                    <input type="radio" class="form-check-input" formControlName="status" name="status" value=4>
                    <label class="form-check-label mr-2" for="materialInline2"> السداد</label>
                </div>

                <div class="form-check form-check-inline" [formGroup]="editForm" style="width:150px">
                    <input type="radio" class="form-check-input" formControlName="status" name="status" value=5>
                    <label class="form-check-label mr-2" for="materialInline2"> مكتمل</label>
                </div>
            </div>
           
        </div>

        <div class="modal-footer">
            <!-- <button [disabled]="isLoading" class="btn  mr-2" (click)="modal.close('Cancel')"
                style="background-color:  rgb(70, 184, 219);color: white;width:100px">رجوع</button> -->
            <button [disabled]="isLoading" class="btn  mr-2"
                style="background-color:  rgb(70, 184, 219);color: white;width:100px">تطبيق</button>
        </div>

    </form>
</div>
